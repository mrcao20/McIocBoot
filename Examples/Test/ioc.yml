# object为beanName，Class指定类名，Plugin指定插件路径，Singleton指定是否单例
object: 
    Singleton: true
    Class: Object
    text: "Hello World!"
innerObject: 
    Class: Object
    text: "Inner Bean"
test: 
    Class: IocTest
    Connects: 
        - Sender: interface
          Signal: "signal()"
          Receiver: this
          Slot: slot()
          Type: "DirectConnection | UniqueConnection"
        - Sender: inter
          Signal: "signal2()"
          Receiver: this
          Slot: slot2()
          Type: "DirectConnection | UniqueConnection"
    interface: $object
    inter: $object
    interStr: $object
    innerBean: 
        # 同XML不一样，内部类没有Singleton属性，同时不能指定beanName
        Class: Object
        text: "Inner Bean"
    eee: 3
    str: 
        - 停封
        - 薄纸
        - 关系
    interfaces: 
        - $object
        - $object
        - $innerObject
    strMap:
        - jack: 杰克
        - rose: 肉丝
    iMap: 
        - jack: $object
        - rose: $object
        