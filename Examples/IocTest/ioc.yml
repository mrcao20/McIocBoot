ttccLayout: 
    class: McTTCCLayout
normalLayout: 
    class: McNormalLayout
patternLayout:
    class: McPatternLayout
    pattern: "[%{time yyyy-MM-dd hh:mm:ss,zzz}][%{category}][%{type}]: %{message}  [File:%{file}] [Line:%{line}] [Function:%{function}]"

console: 
    class: McConsoleAppender
    immediateFlush: true
    layout: $ttccLayout
dailyRollingFile:
    